<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Imgur</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .container-fluid {
                max-width: 1280px;
            }
            .search-box {
               padding-top: 8px;
            }
            h3 {
                margin-top: 0px;
            }
            .meta-data {
                color: #9d9d9d;
            }
            .result {
                margin-top:20px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Search Imgur</a>
                </div>
                <form class="search-box" id="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" id="search-text">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        
        <div class="container"  style="margin-top:100px" id="results">
            <div class="row result">
                <div class="col-md-2">
                    <img class="img-responsive" src="https://i.imgur.com/OM1jAhsb.jpg" alt="imgur images">
                </div>
                <div class="col-md-10">
                    <h3><a href="#">Zombie Car</a></h3>
                    <p class="text-success">http://i.imgur.com/OM1jAhs.gif <span class="text-muted">· 209 × 390</span></p>
                    <span class="meta-data">Apr 3, 2015 · by IAmTara1</span>
                </div>
            </div>
            
            <div class="row result">
                <div class="col-md-2">
                    <img class="img-responsive" src="https://i.imgur.com/OM1jAhsb.jpg" alt="imgur images">
                </div>
                <div class="col-md-10">
                    <h3><a href="#">Zombie Car</a></h3>
                    <p class="text-success">http://i.imgur.com/OM1jAhs.gif <span class="text-muted">· 209 × 390</span></p>
                    <span class="meta-data">Apr 3, 2015 · by IAmTara1</span>
                </div>
            </div>

            <div class="row result">
                <div class="col-md-2">
                    <img class="img-responsive" src="https://i.imgur.com/OM1jAhsb.jpg" alt="imgur images">
                </div>
                <div class="col-md-10">
                    <h3><a href="#">Zombie Car</a></h3>
                    <p class="text-success">http://i.imgur.com/OM1jAhs.gif <span class="text-muted">· 209 × 390</span></p>
                    <span class="meta-data">Apr 3, 2015 · by IAmTara1</span>
                </div>
            </div>

        </div>
        
        <div class="container" id="pagination">
            <button type="button" class="btn btn-primary">More...</button>
        </div>
        
        <script src="/static/bundle.js" type="text/javascript"></script>
    </body>
</html>
